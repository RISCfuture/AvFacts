      models:
        episode:
          attributes:
            title:
              blank: Please give this episode a title.
              too_long: Please shorten your title to 255 characters or fewer.
            author:
              too_long: Please shorten the author name to 255 characters or fewer.
            subtitle:
              too_long: Please shorten the subtitle to 255 characters or fewer.
            summary:
              too_long: Please shorten the summary to 255 characters or fewer.
            description:
              blank: Please write a short description of this episode.
              too_long: Please shorten your description to 4,000 characters or fewer.
            published_at:
              invalid_datetime: This doesn’t seem to be a valid date and time.
            audio:
              blank: Don’t forget to upload an audio file for your episode.
              format: This doesn’t seem to be an audio file format I recognize. Try AIFF?
              too_big: This audio file is too big. The maximum size is 1 GB.
